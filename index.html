<div class="w3-container"> 
    <p>Der Löwe ist ein <a href="https://de.wikipedia.org/wiki/Raubtiere">Raubtier</a> und gehört zur Familie der Katzen. 
        Mit seiner großen Mähne ist das Männchen sehr auffällig. Man nennt den Löwen deshalb oft den „König der Tiere“.</p>
    <p>Ein ausgewachsener Löwe ist bei den Schultern einen und einen viertel Meter hoch. Männchen sind im Durchschnitt 190 Kilogramm schwer und Weibchen 125 Kilo. 
        Weibchen kann man leicht von den Männchen unterschieden, weil sie deutlich zierlicher wirken. 
        Die Weibchen haben auch keine Mähne. Löwen können ebenso wie unsere Hauskatzen schnurren, jedoch nur beim Ausatmen.</p>
